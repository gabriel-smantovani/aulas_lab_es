<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios semana 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="../semana4.html">&#8592 voltar</a>
        </nav>
    </header>
    <section class="conteudo">

        <h1>Formulário de Cadastro:</h1>
        <section class="formulario">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
            <div id="validacaoNome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="fulano.com">
                <div id="validacaoEmail">

                </div>    
                <label for="dataNascimento">Data Nascimento:</label>
                <input type="date" name="dataNascimento" id="dataNascimento">
                <div id="validacaoDataNascimento">

                </div>    
            </div>
            <div>
                <label for="telefoneFixo">Telefone Fixo:</label>
                <input type="text" name="telefoneFixo" id="telefoneFixo" placeholder="(99)9999-9999">
                <div id="validacaoTelefoneFixo">

                </div>
                <label for="telefoneCelular">Telefone Celular:</label>
                <input type="text" name="telefoneCelular" id="telefoneCelular" placeholder="(99)99999-9999">
                <div id="validacaoTelefoneCelular">

                </div>
                <div>
                    <label for="usuarioAluno">Aluno</label>
                    <input type="radio" name="tipoUsuario" id="usuarioAluno" value="usuarioAluno" checked>
                    <label for="usuarioProfessor">Professor</label>
                    <input type="radio" name="tipoUsuario" id="usuarioProfessor" value="usuarioProfessor">
                </div>
            </div>
            <div>
                <label for="areaAtuacao" id="labelAreaAtuacao">Área:</label>
                <input type="text" name="areaAtuacao" id="areaAtuacao" placeholder="Digite sua área de atuação">
                <div id="validacaoAreaAtuacao">

                </div>
                <label for="matricula">Matrícula:</label>
                <input type="text" name="matricula" id="matricula" placeholder="Digite sua matrícula">
                <div id="validacaoMatricula">

                </div>
            </div>
            <label for="linkLattes">Lattes:</label>
            <input type="text" name="linkLattes" id="linkLattes" placeholder="Digite aqui o endereço para seu Lattes">
            <div id="validacaoLinkLattes">

            </div>

            <button id="enviar">Enviar</button>
            <button id="redefinir">Redefinir</button>
        </section>

    </section>
    <script language="JavaScript" type="text/JavaScript" src="exerc.js"></script>
</body>
</html>
